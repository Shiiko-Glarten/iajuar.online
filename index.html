<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iajuar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --bg-alt: #1a1a1a;
      --text: #f5f5f5;
      --accent: #facc15;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter', sans-serif;
      background-color:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
    }

    img {
      max-width:600px;
      width:80%;
      height:auto;
      margin-bottom:40px;
    }

    nav {
      display:flex;
      gap:40px;
    }

    nav a {
      color:var(--text);
      text-decoration:none;
      font-weight:500;
      font-size:1.2rem;
      transition:color 0.3s ease;
    }

    nav a:hover {
      color:var(--accent);
    }

    @media(max-width:600px) {
      nav { gap:20px; }
      nav a { font-size:1rem; }
      img { max-width:300px; }
    }
  </style>
</head>
<body>

  <!-- HERO: Logo -->
  <img src="images/iajuarLOGOTYPEtransparent.png" alt="iajuar logo">

  <!-- NAVIGATION MENU -->
  <nav>
    <a href="#music">Music</a>
    <a href="#travel">Travel</a>
    <a href="#projects">Projects</a>
  </nav>

  <!-- PLACEHOLDER SECTIONS (Optional, can be expanded later) -->
  <section id="music"></section>
  <section id="travel"></section>
  <section id="projects"></section>

</body>
</html>
